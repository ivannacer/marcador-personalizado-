<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con AR.js</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body>
    <a-scene embedded arjs>
        <!-- Este es nuestro persoanlizado  -->
        <a-marker type="pattern" preset="custom" url="F_marker.patt" material="" arjs-anchor="" arjs-hit-testing="">
            <!-- Definir el objeto que serÃ¡ colocado en el marcador  -->
            <a-box position="0 0.8 0" material="opacity: 0.5; side: double" geometry="">
                <a-torus-knot material="color: tomato" radius="0.26" radius-tubular="0.05" animation="property: rotation; to: 0 -360 0; loop: true; dur: 5000" geometry="">
                </a-torus-knot>
            </a-box>
            </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
